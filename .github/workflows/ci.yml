name: 'Run linting'
on:
  workflow_dispatch:
  push:
  pull_request:
permissions:
  contents: read
  pull-requests: read
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: npm
      - name: Lint
        run: npm run lint